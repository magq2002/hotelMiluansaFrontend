<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar style="background-color: #23631F;">
      <span class="h5">Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems"
      [routerLink]="item.url"
      (click)="sidenav.toggle()"
      >
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      {{ item.label }}

      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar style="background-color: #23631F;">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>
        menu
      </mat-icon>
    </button>


    <span>{{ User?.name }}</span>
    <span class="spacer"></span>

    <button mat-button (click)="onLogout()">
      <span class="h5">Logout</span>
    </button>
  </mat-toolbar>

  <div class="container p-2">

    <router-outlet></router-outlet>

  </div>
</mat-sidenav-container>
