<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de elimiar a {{ data.name }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button style="background-color: #DC3545;" (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button style="background-color: #0DCAF0" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
